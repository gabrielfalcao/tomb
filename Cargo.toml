[package]
name = "tomb"
version = "0.1.0"
edition = "2021"
authors = ["Gabriel Falc√£o <gabrielfalcao@protonmail.com>"]

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
clap = { version = "2.33", features = ["wrap_help"] }
regex = "1.5.4"
notify-rust = "4"
glob = "0.3.0"
slug = "0.1.4"
url = "2.2.2"
reqwest = { version = "0.11", features = ["json", "cookies", "stream", "deflate","gzip", "brotli"] }
walkdir = "2"
md5 = "*"
clipboard = "0.5.0"
#termion = { version = "1.5", optional = true }
crossterm = { version = "0.22", features=["serde"]}
mac-notification-sys = "0.3"
dirs = "4.0.0"
tui = {version = "0.16.0",features = ["crossterm", "serde"]}
tokio = { version = "1", features = ["full"] }
term-table = "1.3.2"
thiserror = "1.0"
route-recognizer = "0.3.1"

#tokio = { version = "1", features = ["full"] }
indicatif = "0.17.0-beta.1"
#unwrap = "1.2.1"
console = "0.15.0"
rust-crypto = "0.2.36"
rand = {version = "0.8.4", features = ["std"]}

#rustc-serialize = "0.3.24"
base64 = "0.13.0"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
serde_yaml = "0.8"
rpassword = "5.0.1"
shellexpand = "2.1.0"
scrypt = { version = "0.2", default-features = false }
#bip39 = "1.0.1"
tiny-bip39 = "0.8.2"
dialoguer = "0.9.0"
fnmatch-regex = "0.1.0"
wasm-bindgen = "0.2.78"
chrono = {version = "0.4", features = ["serde", "wasmbind"]}
chrono-humanize = "0.2.1"
[dev-dependencies]
speculate = "0.1"
k9 = "0.11.1"

[lib]
name = "tomb"
path = "src/lib.rs"

[[bin]]
name = "tomb"
path = "src/cli.rs"
bench = false
